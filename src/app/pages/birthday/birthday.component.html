<div class="container">
    <div class="in-containter" data-density="hard">
      <div class="in-containter1">
        <div class="logo"><img src="assets/k4help.jpg" alt="logo" routerLink="/home"></div>
        <div class="moving">
          <marquee>  
            Moving Text
            &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;
            &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;
          Moving Text
          &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;
            &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;
          Moving Text
            </marquee>
        </div>
  
        <div class="main">
          <form class="form" [formGroup]="donateForm" (ngSubmit)="onSubmit(donateForm)">
            <h2>Celebrate Your Birthday</h2>
            <div class="left">
              <div class="nam">
                <label for="Name" id="mynm">Name</label>
                <input type="text" id="name" name="name" formControlName="name">
              </div>
              <div class="mail">
                <label for="Email" id="mymail">Email</label>
                <input type="email" id="email" name="email" formControlName="email">
              </div>
              <div class="dob">
                <label for="DOB" id="DOB">DOB</label>
                <input type="date" id="dob" name="DOB" formControlName="DOB">
              </div>
              <div class="am">
                <label for="amount" id="myam">Amount</label>
                <input id="amount" name="amount" formControlName="amount" placeholder="100 rs">
              </div>
              <div class="pur">
                <label for="select your purpose" id="mypup">Select the purpose</label>
                <select id="purpose" name="select your purpose">
                  <option selected disabled value="ps">purpose</option>
                  <option *ngFor="let purpose of purposes" [value]="purpose.purpose">{{purpose.purpose}}</option>
                </select>
  
                <button class="btn" [disabled]="!donateForm.valid">Next</button>
  
              </div>
            
            </div>
            <div class="right">
              <img src="assets/cyb.jpg" rel="image">
  
            </div>
          </form>
  
        </div>
  
      </div>
    </div>
  </div>
  <app-loader></app-loader>
